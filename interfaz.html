<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/interfaz.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kpop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kpop Form</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="row">
        <div class="col sm 12 col md 4 col lg 4 col xl 4">
          <h2>Form Kpop Groups</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name Kpop Group"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label"
                >Group Description</label
              >
              <textarea
                class="form-control"
                id="Description"
                rows="3"
                placeholder="Group Description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="Members" class="form-label">Members</label>
              <input type="number" class="form-control" id="Members" />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Save All</button>
              <button class="btn btn-dark">Clear</button>
            </div>
          </form>
        </div>
        <div class="col sm 12 col md 8 col lg 8 col xl 8">
          <h2>List Kpop Groups</h2>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th class="centrado">#</th>
                <th class="centrado">Kpop Groups</th>
                <th class="centrado">Members</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="centrado">1</td>
                <td class="centrado">Seventeen</td>
                <td class="centrado">13</td>
              </tr>
              <tr>
                <td class="centrado">2</td>
                <td class="centrado">Bts</td>
                <td class="centrado">7</td>
              </tr>
              <tr>
                <td class="centrado">3</td>
                <td class="centrado">Stray Kids</td>
                <td class="centrado">8</td>
              </tr>
              <tr>
                <td class="centrado">4</td>
                <td class="centrado">Enhypen</td>
                <td class="centrado">7</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
